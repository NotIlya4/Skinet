services:
  product-service:
    build: ./src/ProductService/
    container_name: product-service
    ports:
      - "5000:80"
    depends_on:
      - sql-server
    restart: on-failure
  sql-server:
    image: "mcr.microsoft.com/mssql/server"
    container_name: sql-server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=A&VeryComplex123Password
    volumes:
      - sql-server-volume:/var/opt/mssql
volumes:
  sql-server-volume: